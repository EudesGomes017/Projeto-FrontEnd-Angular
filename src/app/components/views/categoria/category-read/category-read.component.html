<div class="content">

    <div class="title">
        <h1>Category</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary">Create</button>

    <div class="mat-elevation-z8 content-table">


        <table class="table" mat-table [dataSource]="categorias">

       
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> Books </th>
              <td mat-cell *matCellDef="let row"> 
               <a class="livros" href="#"> 
                <i  class="material-icons">book</i>
              </a>

              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row"> 

                <a class="edit" href="#">
                  <i class="material-icons">edit</i>
                </a>

                <a  class="delete" href="#">
                  <i class="material-icons">delete</i>
                </a>

              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


    </div>
   
      
      
    
</div>
