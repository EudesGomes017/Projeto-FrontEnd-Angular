<div class="content">

    <div class="title">
        <h1>Products</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarparacriarprodutos()"  mat-stroked-button color="primary">New Products</button>

    <div class="mat-elevation-z8 content-table">


        <table class="table" mat-table  [dataSource]="produtos">

       
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
          

            <ng-container matColumnDef="produtos">
              <th mat-header-cell *matHeaderCellDef> Products </th>
              <td mat-cell *matCellDef="let row"> 
               <a class="livros" > 
                <i  class="material-icons"> shop  </i>
              </a>

              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row"> 

                <a class="edit" routerLink="{{ row.id }}/update">
                  <i class="material-icons">edit</i>
                </a>

                <a  class="delete" routerLink="{{ row.id }}/delete">
                  <i class="material-icons">delete</i>
                </a>

              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


    </div>
   
      
      
    
</div>
